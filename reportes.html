  <!--Sección Reportes-->
  <section class="report-container">
    <h2>Datos del Reporte</h2>
    <div class="report-box">
      <form>
        <div class="input-group">
          <label for="title">Titulo:</label>
          <input type="title" id="title" name="title" placeholder="Introduce un titulo" required>          
        </div>
        <div class="input-group">
          <label for="title">Tipo de Problema:</label>
          <select name="type-problem" id="type-problem">
            <option value="">--Seleccione un tipo--</option>
            <option value="Grietas">Grietas</option>
            <option value="Vibraciones">Vibraciones</option>
            <option value="Desprendimiento">Desprendimiento</option>
            <option value="Filtraciones">Filtraciones</option>
            <option value="Corrosión">Corrosión</option>
            <option value="Otro">Otro</option>
          </select>          
        </div>
        <div class="input-group">
          <label for="title">Nivel de Urgencia:</label>
          <select name="lvl-problem" id="lvl-problem">
            <option value="">--Seleccione un nivel--</option>
            <option value="Leve">Leve</option>
            <option value="Moderado">Moderado</option>
            <option value="Grave">Grave</option>
          </select>          
        </div>
        <div class="input-group-col">
          <label for="description">Descripción:</label>
          <input class="input-col" type="description" id="description" name="description" placeholder="Ingrese una descripción" required>
        </div>
        <div class="input-group-col">
          <label for="multimedia">Evidencia:</label>
          
        </div>
        <div class="upload-area" id="uploadArea">
          <p>Haz clic o arrastra una imagen aquí</p>
          <input type="file" id="fileInput" accept="image/*">
          <img id="preview" alt="Vista previa" />
        </div>

        <div class="input-group">
          <label for="direction">Dirección:</label>
          <input type="direction" id="direction" name="direction" placeholder="Agregue una dirección" required>
        </div>
        <div class="button-group">
          <button type="submit" class="atras">Atras</button>
          <button type="submit" class="subir">Subir Reporte</button>
        </div>
      </form>
    </div>
  </section>
